{% extends 'base.html' %}
{% block content %}
{{block.super}}
<section class="my-5">
    <div class="container-fluid">
        <div class="grid">
            {% for image in images %}
            <div class="grid-item p-2">
                <a>
                    <img src="{{image.image_path.url}}" alt="{{image.name}}" class="img-fluid" data-toggle="modal"
                        data-target="#{{image.id}}">
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            {% for image in images %}
            <!-- Modal -->
            <div id="{{image.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog image">

                    <!-- Modal content-->
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h4 class="modal-title">{{image.title}}</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image_path.url}}" alt="" class="img-fluid">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{image.id}}-info"><i
                                    class="fas fa-info-circle"></i> Info</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="border: 0.5px solid #d3d3d3;">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            

            <!-- Modal -->
            <div id="{{image.id}}-info" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h4 class="modal-title">{{image.title}} Caption</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>{{image.description}}</p>
                        </div>
                        <div class="modal-footer">
                            <input class="form-control input-lg" type="text" value="{{image.image_path.url}}"
                                id="{{image.id}}-url">
                            <button class="btn btn-primary" onclick="copyToClipboard('{{image.id}}-url')">Copy</button>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
